<!DOCTYPE html>
<html>

<head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 style=" text-align: center; color: #ededea; font-size: 2.5rem; box-shadow: #6962a0;">Calculate a weight of an object on a planet</h1>
    </header>

    <main>
        <div class="planetContainer">

            <input type="text" id="mass" placeholder="Mass in Kilogram" />

            <select required = required>
                <option value='empty'>--select planet-- </option>
                <option value= 0>MERCURY</option>
                <option value= 1>VENUS</option>
                <option value= 2 >EARTH</option>
                <option value='3'>MOON </option>
                <option value='4'>MARS</option>
                <option value='5'>JUPITER</option>
                <option value='6'>SATURN</option>
                <option value='7'>URANUS</option>
                <option value='8'>NEPTUNE</option>
                <option value='9'>PLUTO</option>
            </select>
            
            <button>Calculate weight</button>

        </div>

        <div class="flex-container">
                <div class="contentError">
                    <img src='' class="planet-image" />
                    
                                <div class="planet">
                    <p class="planetWeight" ><span class="planetname"></span> </p>
                    <p class="planetValue"></p>
                </div>

            </div>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
